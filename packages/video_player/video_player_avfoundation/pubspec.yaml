name: video_player_avfoundation
description: iOS and macOS implementation of the video_player plugin.
repository: https://github.com/flutter/packages/tree/main/packages/video_player/video_player_avfoundation
issue_tracker: https://github.com/flutter/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+video_player%22
version: 2.6.1

environment:
  sdk: ^3.3.0
  flutter: ">=3.19.0"

flutter:
  plugin:
    implements: video_player
    platforms:
      ios:
        dartPluginClass: AVFoundationVideoPlayer
        pluginClass: FVPVideoPlayerPlugin
        sharedDarwinSource: true
      macos:
        dartPluginClass: AVFoundationVideoPlayer
        pluginClass: FVPVideoPlayerPlugin
        sharedDarwinSource: true

dependencies:
  # Only needed for https://github.com/dart-lang/native/issues/1480 workaround.
  ffi: ^2.1.3
  flutter:
    sdk: flutter
  objective_c: #^1.1.0
    git:
      url: https://github.com/dart-lang/native
      path: pkgs/objective_c
      ref: 3d80f0283373a2a3c7f09ec907b65b7e8905558b
  video_player_platform_interface: ">=6.1.0 <7.0.0"

dev_dependencies:
  ffigen: #^13.0.0
    git:
      url: https://github.com/dart-lang/native
      path: pkgs/ffigen
      ref: 3d80f0283373a2a3c7f09ec907b65b7e8905558b
  flutter_test:
    sdk: flutter
  pigeon: ^18.0.0

topics:
  - video
  - video-player
